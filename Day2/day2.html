<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- this code is for style attribute -->
    <h1 style="color: blueviolet">This is heading 1</h1>
    <p style="background-color: aqua">This is paragrapgh 1</p>
    <h2 style="font-family: 'Courier New', Courier, monospace">
      this is heading 2
    </h2>
    <!-- this code is for anchor tag -->
    <a
      href="https://i.pinimg.com/736x/d5/1f/32/d51f32745b9e4b4fe1e3b083e8527432.jpg"
      target="_blank"
      >Pinterest</a
    >
    <br />

    <!-- this code is for image tag -->
    <img
      style="height: 400px; width: 400px"
      src="Assets/Images/anime.jpg"
      alt="anime photo"
    />

    <!-- this code is for list -->
    <h1>Snacks Items</h1>
    <ul style="list-style-type: square">
      <li>Lays</li>
      <li>Kurkure</li>
    </ul>

    <h1>Accessories items</h1>
    <ol style="list-style-type: upper-alpha">
      <li>Knife</li>
      <li>Scissor</li>
    </ol>
  </body>
</html>
